site_name: The Deadly Site
site_url: https://docs.thedeadly.app/
repo_url: https://github.com/ds17f/TheDeadlySite
repo_name: ds17f/TheDeadlySite

nav:
  - Home: index.md
  - Developer:
      - Overview: developer/index.md
      - Architecture: developer/architecture.md
      - Version Management: developer/version-management.md
      - CI/CD: developer/ci-cd.md
  - TODO:
      - API Integration: todo/api-integration.md
      - Architecture Patterns: todo/architecture-patterns.md
      - Internet Archive Integration: todo/internet-archive-integration.md
      - Feature Documentation: todo/feature-documentation.md
  - Legal:
      - Grateful Dead Streaming Rights: gd-streaming-rights.md
      - Privacy: privacy.md
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
